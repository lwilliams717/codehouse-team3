<h1>Welcome to Team#3</h1>

<h3>Current customer: {{ currentCustomer.text }}</h3>

<table mat-table [dataSource]="users" class="mat-elevation-z8">

  <!-- Position Column -->
  <ng-container matColumnDef="first">
    <th mat-header-cell *matHeaderCellDef> First</th>
    <td mat-cell *matCellDef="let user"> {{user.first}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="last">
    <th mat-header-cell *matHeaderCellDef> Last </th>
    <td mat-cell *matCellDef="let user"> {{user.last}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-slider min="1" max="100" step="1" value="50"></mat-slider>

<router-outlet></router-outlet>
